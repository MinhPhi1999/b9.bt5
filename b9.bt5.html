<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #nhay {
        position: relative;
    }
</style>
<body>
<h1>Do you love me?</h1>
<button onclick="yes()" >Yes</button>
<button id="nhay" onmouseover="no()">No</button>
</body>
<script>
    let myNo = document.getElementById('nhay')
    function yes(){
        alert('<3')
    }
    function no() {
        let a = Math.random() * window.innerWidth/2;
        let b = Math.random() * window.innerHeight/2;
        myNo.style.left = a +'px';
        myNo.style.top = b +'px';
    }
</script>
</html>
